apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkroom
  namespace: linkroom
  labels:
    app.kubernetes.io/name: linkroom
spec:
  replicas: 1
  # ⚠️ Socket.IO 需要 sticky session，单副本最简单；
  # 若需多副本，需配合 Redis Adapter + sessionAffinity
  selector:
    matchLabels:
      app.kubernetes.io/name: linkroom
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkroom
    spec:
      containers:
        - name: linkroom
          # ⬇️ 替换为你实际的镜像地址和版本号
          image: linkroom:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: linkroom-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: uploads
              mountPath: /app/public/uploads
          livenessProbe:
            httpGet:
              path: /api/server-info
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/server-info
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/server-info
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 10
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: linkroom-uploads-pvc
      # 优雅终止等待时间，让 WebSocket 连接有时间断开
      terminationGracePeriodSeconds: 30
